  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<body>
  <nav class="navleft">
    <section class="container">
      <ul>
        <li>
          <a href="#inicio">Home</a>
        </li>
        <li>
          <button type="button" id="btnLogIn" class="btn btn-outline-primary" data-toggle="modal"
            data-target="#logIn">Sign in</button>
        </li>
      </ul>
    </section>
  </nav>










  <!--SECTION-->
  <section class="container pt-5 bg-round">
    <section id="covidChart"></section>
  </section>
  <section class="container" id="tablaPais">
    <table class="table table-striped table-hover" id="tabla-covid"></table>
    <!-- Modal -->
    <div class="modal fade" id="chartPais" data-backdrop="static" data-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="covidChartPais"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Understood</button> -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--SECTION-->

  <script src="./assets/scripts.js"></script>
